<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>**</title>
</head>

<body>
  <pre>
      数学运算如加法减法分别用+，-等运算符。与他们类似，**运算符通常用于指数运算。
      在ECMAScript 2016中，引入**而不是Math.pow();
  </pre>
  <script>
    //不使用
    Math.pow(8, 2) //64
    //使用
    let pow = 8 ** 2;
    console.log(pow); //64
  </script>
</body>

</html>
